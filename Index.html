<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html ng-app>
<head>
    <title></title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js" type="text/javascript"></script>
    <script src="Scripts/Indexjs.js" type ="text/javascript"></script>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.no-icons.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css" rel="stylesheet">
        <link href="Content/Site.css" rel="Stylesheet" />
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
    <div ng-controller="indexcontroller">
    <table border="1" class="table table-striped table-hover table-padding">
    <thead>
        <tr class="tableHeader">
            <th><a ng-click="sort('EmployeeId')"><b class="icon-sort EmployeeIdSort"> Employee Id</b></a></th>
            <th><a ng-click="sort('EmployeeName')"><b class="icon-sort EmployeeNameSort"> Employee Name</b></a></th>
            <th><a ng-click="sort('Age')"><b class="icon-sort AgeSort"> Age</b></a></th>

        </tr>
            </thead>
        <tbody>
            <tr ng-repeat= "i in getCurrentPageItems()">
                <td>{{i.EmployeeId}}</td>
                <td>{{i.EmployeeName}}</td>
                <td>{{i.Age}}</td>
            </tr>
                
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <div class="pagination pull-left">
                    <ul>
                        <li ng-repeat="page in getPages()" ng-class="{active: page == currentPage}" ng-click="setPage(page)"><a href ng-bind="page"></a></li>
                    </ul>
                    </div>
                </td>

            </tr>
        </tfoot>
    </table>
    </div>
</body>
</html>
